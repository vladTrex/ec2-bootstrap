version: '3.8'

services:
  app:
    build: .
    container_name: ec2-bootstrap
    ports:
      - "3030:3030"
    environment:
      - NODE_ENV=development
      - PORT=3030
    restart: unless-stopped

  test:
    build: .
    container_name: ec2-bootstrap-test
    command: npm test
    environment:
      - NODE_ENV=test

